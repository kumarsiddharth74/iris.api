<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Predict Flower Species</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <small id="SepalLengthCmHelp" class="form-text text-muted">Enter Number between 4.3 and 7.9 </small>
    	<input type="text" name="SepalLengthCm" placeholder="SepalLengthCm " required="required" />
      <br>
      <small id="SepalWidthCmHelp" class="form-text text-muted">Enter Number between 2.0 and 4.4 </small>
      <input type="text" name="SepalWidthCm" placeholder="SepalWidthCm" required="required" />
      <br>
      <small id="PetalLengthCmHelp" class="form-text text-muted">Enter Number between 1.0 and 6.9 </small>
      <input type="text" name="PetalLengthCm" placeholder="PetalLengthCm" required="required" />
      <br>
      <small id="PetalWidthCmHelp" class="form-text text-muted">Enter Number between 1.0 and 6.9 </small>
      <input type="text" name="PetalWidthCm" placeholder="PetalWidthCm" required="required" />


        <br>
        <br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
